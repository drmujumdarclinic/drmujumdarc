<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
</head>
<body>
  <div class="login-box">
    <h2>Patient Login</h2>
    <form id="loginForm">
      <label for="token">Your Token ID</label>
      <input type="text" id="token" placeholder="e.g. 1234" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required>

      <button type="submit">Login</button>
      <p id="error" style="color:red;"></p>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

  const firebaseConfig = {
  apiKey: "AIzaSyDVnWj_uoHPcDLNGyUUFeLpWC1HShWbkZ4",
  authDomain: "drmujumdarclinic-e677a.firebaseapp.com",
  projectId: "drmujumdarclinic-e677a",
  storageBucket: "drmujumdarclinic-e677a.firebasestorage.app",
  messagingSenderId: "1056467807544",
  appId: "1:1056467807544:web:3232776e88f5aa5f7f65cd"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const token = document.getElementById("token").value.trim();
      const dob = document.getElementById("dob").value.trim();

      const q = query(collection(db, "patients"), where("token", "==", token), where("dob", "==", dob));
      const snapshot = await getDocs(q);

      if (!snapshot.empty) {
        localStorage.setItem("patientToken", token);
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("error").textContent = "Invalid Token or DOB";
      }
    });
  </script>
</body>
</html>
